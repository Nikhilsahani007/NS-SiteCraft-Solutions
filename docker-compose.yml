version: '3.8'

services:
  # MongoDB Service
  mongo:
    image: mongo:6
    container_name: ns-sitecraft-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: ns-sitecraft
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    networks:
      - ns-sitecraft-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ns-sitecraft-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGO_URI: mongodb://admin:admin123@mongo:27017/ns-sitecraft?authSource=admin
      JWT_SECRET: development-jwt-secret-change-in-production
      JWT_EXPIRE: 24h
      FRONTEND_URL: http://localhost:5173
      LOG_LEVEL: info
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/logs:/app/logs
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - ns-sitecraft-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (for development)
  frontend:
    image: node:18-alpine
    container_name: ns-sitecraft-frontend
    restart: unless-stopped
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - api
    networks:
      - ns-sitecraft-network

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local

networks:
  ns-sitecraft-network:
    driver: bridge
