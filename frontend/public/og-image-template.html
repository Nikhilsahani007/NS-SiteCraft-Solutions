<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS SiteCraft Solutions - OG Image</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0F172A 0%, #1e293b 50%, #14B8A6 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow: hidden;
        }
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.05) 35px, rgba(255,255,255,.05) 70px);
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 60px;
        }
        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #14B8A6, #0F172A);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 40px;
            box-shadow: 0 20px 60px rgba(20, 184, 166, 0.3);
        }
        .logo-text {
            font-size: 56px;
            font-weight: bold;
            color: white;
        }
        h1 {
            font-size: 72px;
            font-weight: 700;
            color: white;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        p {
            font-size: 36px;
            color: #94a3b8;
            font-weight: 500;
        }
        .accent {
            color: #14B8A6;
        }
    </style>
</head>
<body>
    <div class="pattern"></div>
    <div class="content">
        <div class="logo">
            <div class="logo-text">NS</div>
        </div>
        <h1>NS SiteCraft <span class="accent">Solutions</span></h1>
        <p>Smart Web & Software Solutions</p>
    </div>
</body>
</html>
